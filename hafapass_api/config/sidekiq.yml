# Sidekiq configuration
# https://github.com/sidekiq/sidekiq/wiki/Advanced-Options

:concurrency: 5

:queues:
  - [emails, 3]      # Higher priority for emails
  - [default, 2]     # Standard priority
  - [low, 1]         # Lower priority background tasks

# Production settings
production:
  :concurrency: 10

# Development settings  
development:
  :concurrency: 2
